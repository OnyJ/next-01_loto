<!DOCTYPE HTML>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Loto !</title>
  </head>

  <body>
    <h1>
      Loto<br/>
      Tentez votre chance !
    </h1>

    <!-- <form action="#" method="post"> -->
    <form novalidate>
      <div>
        <label for="firstname">Prénom :</label>
        <input type="text" id="firstname" name="user_firstname">
        <br/>
        <span id="firstname_error" aria-live="polite"></span>
      </div>
      <div>
        <label for="lastname">Nom :</label>
        <input type="text" id="lastname" name="user_lastname">
        <br/>
        <span id="lastname_error" aria-live="polite"></span>
      </div>
      <div>
        <label for="email">e-mail :</label>
        <input type="email" id="email" name="email">
        <br/>
        <span id="email_error" aria-live="polite"></span>
      </div>
      <div>
        <label for="lotoNumbers">Vos numéros :</label>
        <input type="text" id="lotoNumbers" name="lotoNumbers">
      </div>
      <div class="button">
        <button type="submit">Valider</button>
      </div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
